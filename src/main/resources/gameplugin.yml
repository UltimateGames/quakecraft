main-class: "com.greatmancode.quakecraft.QuakeCraft"
description: "The official Ultimate Games Quakecraft game"
version: "1.0"
author: "greatman"
scoreTypeName: "Kills:Deaths"
scoreType: "POINTS_HIGHER"
playerType: "CONFIGUREABLE"
DefaultSettings:
  MinPlayers: 2
  MaxPlayers: 16
  Players:
    Store-Inventory: false
    Store-Armor: false
    Store-Exp: false
    Store-Effects: false
    Store-Gamemode: false
  Reset-After-Match: false
  Allow-Explosion-Damage: true
  Allow-Explosion-Block-Breaking: false
  Allow-Mob-Spawning: false
  Use-Whitelist-As-Blacklist: false
CustomValues:
  StartWaitTime: 30
  MaxKills: 25
Instructions:
- "Right click with your railgun to gib other players!\n\nYour railgun takes one second to reload.\n\n&4First to 25 wins!"
Messages:
  GameEnd: "%s won %s on arena %s!"
  Gib: "%s gibbed %s!"
  MultipleKill: "&c&s kill!"